<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <h2>BMI Calculator</h2>
    <form>
    <div>
        <h4>Enter your Height</h4>
        <input type="number" name="height" id="height" placeholder="Enter your height">
        <h4>Enter your Weight</h4>
        <input type="number" name="weight" id="weight" placeholder="Enter your weight">
    </div>
    <div>
        <button>Calculate</button>
        <div id="result"></div>
    </div>

    <h2>BMI Weight Guide</h2>

    <div id="show"></div>
    </form>
    <script src="project2.js"></script>
</body>
</html>
